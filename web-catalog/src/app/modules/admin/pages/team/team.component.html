<div class="container-xl full">
    <div class="row pt-3">
        <div class="col">
            <h5>Team details</h5>
        </div>
    </div>

    <div class="row pt-2">
        <div class="col">
            <form [formGroup]="editForm">
                <table class="table table-sm">
                    <tr>
                        <th scope="row">id</th>
                        <td>{{team?.id}}</td>
                    </tr>
                    <tr>
                        <th scope="row">name</th>
                        <td><input class="form-control form-control-sm" type="text" formControlName="name"></td>
                    </tr>
                    <tr>
                        <th scope="row">description</th>
                        <td><textarea class="form-control form-control-sm" formControlName="description"
                                rows="2"></textarea></td>
                    </tr>
                    <tr>
                        <th scope="row">usage plan</th>
                        <td>
                            <div class="input-group input-group-sm">
                                <ng-select class="myControl-sm" [items]="usagePlanSource.items$ | async"
                                    bindLabel="name" bindValue="id" placeholder="Default plan"
                                    formControlName="usagePlanId" [virtualScroll]="true"
                                    (scrollToEnd)="usagePlanSource.fetchMissingItems()"
                                    [typeahead]="usagePlanSource.queryRemote$" [trackByFn]="usagePlanSource.trackByFn"
                                    [compareWith]="usagePlanSource.compareWith"
                                    typeToSearchText="Please enter 2 or more characters" labelForId="usagePlan">

                                </ng-select>
                                <div class="input-group-append" ngbTooltip="Create new Usage Plan">
                                    <a class="btn btn-outline-secondary" (click)="goToCreateUsagePlan()">
                                        <fa-icon icon="external-link-alt"></fa-icon>
                                    </a>
                                </div>
                                <div class="input-group-append">
                                    <span class="input-group-text">
                                        <app-help placement="top"
                                            text="Usage Plan that will apply to users and clients of this team">
                                        </app-help>
                                    </span>
                                </div>
                            </div>

                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <div class="row pt-2">
        <div class="col-md-12">
            <button class="btn btn-sm btn-dark" (click)="reset()">Reset</button>
            <button class="btn btn-sm btn-warning float-right" (click)="save()">Save</button>
        </div>
    </div>
</div>
