<div class="modal-header">
    <h5 class="modal-title pull-left text-danger">Error: {{errorCode}}</h5>
    <div class="close pointer" aria-label="Close" (click)="confirm()">
        <span aria-hidden="true">&times;</span>
    </div>
</div>
<div class="modal-body">
    <span [innerHTML]="message"></span>
</div>
<div class="modal-footer justify-content-right">

    <button type="button" class="btn btn-sm btn-outline-danger" (click)="confirm()">
        Close
    </button>
</div>
